<ActionBar title="Registration" class="action-bar">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<StackLayout>
  <StackLayout class="form p-10">

    <StackLayout class="input-field">
      <Label class="label" text="Email Address"></Label>
      <TextField class="input" keyboardType="email" autocorrect="false" autocapitalizationType="none"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <Label class="label" text="Password"></Label>
      <TextField class="input" secure="true"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <Label class="label" text="First name"></Label>
      <TextField class="input" autocorrect="false" autocapitalizationType="none"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <Label class="label" text="Last name"></Label>
      <TextField class="input" autocorrect="false" autocapitalizationType="none"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <Label class="label" text="Mobile number"></Label>
      <TextField class="input" autocorrect="false" keyboardType="phone" autocapitalizationType="none"></TextField>
    </StackLayout>
  </StackLayout>

  <Button class="btn btn-primary" text="Register" (tap)="register()"></Button>
</StackLayout>
