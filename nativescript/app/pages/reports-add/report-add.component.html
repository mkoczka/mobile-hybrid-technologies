<ActionBar title="Add Report" class="action-bar">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="goBack()"></NavigationButton>
</ActionBar>

<StackLayout>
  <StackLayout class="form p-10">
    <StackLayout class="input-field">
      <Label class="label" text="Title"></Label>
      <TextField class="input" autocorrect="false" autocapitalizationType="none" [(ngModel)]="title"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <Label class="label" text="Description"></Label>
      <TextField class="input" autocorrect="false" autocapitalizationType="none" [(ngModel)]="description"></TextField>
    </StackLayout>
  </StackLayout>

  <Button class="btn btn-primary" text="Submit" (tap)="submit()"></Button>
</StackLayout>
