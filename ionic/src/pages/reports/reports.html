<ion-header>
  <ion-navbar>
    <ion-title>Reports</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let report of reports">

    <ion-item>
      <ion-avatar item-left>
        <img src="img/marty-avatar.png">
      </ion-avatar>
      <h2>{{report.title}}</h2>
      <p>Created by <b>Miro Koczka</b></p>
    </ion-item>

    <ion-card-content>
      <p>{{report.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small (click)="openComments(report)">
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small color="danger" (click)="remove(report)">
          <ion-icon name="trash"></ion-icon>
          <div>Remove</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-fab right bottom>
    <button ion-fab (click)="add()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
