<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (submit)="login()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block>Login</button>
  </form>

  <br>

  <button ion-button block color="light" (click)="goToRegistration()">Register</button>
</ion-content>
